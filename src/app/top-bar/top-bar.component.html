<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">EasyBiz</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/signin" *ngIf="!currentUser">Sign in</a>
  </nav>
  <a class="btn btn-outline-primary" routerLink="/register" *ngIf="!currentUser">Register</a>
  <a class="btn btn-outline-primary" *ngIf="currentUser" (click)="logout()">Log out</a>
</div>
