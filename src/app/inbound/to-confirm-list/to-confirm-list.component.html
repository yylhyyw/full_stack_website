// TODO: add css to button
<table class="table">
  <thead>
    <tr>
      <th scope="col" style="width: 9%">#</th>
      <th scope="col" style="width: 42%">Inbound</th>
      <th scope="col" style="width: 10%">Price</th>
      <th scope="col" style="width: 12%">Quantity</th>
      <th scope="col" style="width: 9">WareHouse</th>
      <th scope="col" style="width: 9">LastUpdate</th>
      <th scope="col" style="width: 9%">Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let record of recordList">
      <tr>
        <th scopr="row">{{ ('000' + record.id).slice(-4) }}</th>
        <td>
          <div>
            {{ record.product }}
            <!-- </ng-container> -->
          </div>
        </td>
        <td>{{ record.price }}</td>
        <td>{{ record.quantity }}</td>
        <td>{{ record.warehouse }}</td>
        <td>{{ record.updatedAt }}</td>
        <td><button class="btn btn-primary btn-sm" *ngIf="!privilege">Take</button>
          <button class="btn btn-primary btn-sm" *ngIf="privilege">Confirm</button>
          <button class="btn btn-primary btn-sm">Cancel</button></td>
      </tr>
    </ng-container>
  </tbody>
</table>
